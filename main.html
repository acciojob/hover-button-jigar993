<!DOCTYPE html>
<html>
<head>
    <title>Submit Button Hover</title>

    <style>
        #btn {
            background-color: black;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #btn:hover {
            background-color: yellow;
            color: black;
            border-radius: 30px;
        }
    </style>

</head>
<body>

    <button id="btn" type="submit">Submit</button>

</body>
</html>

</html>
